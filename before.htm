<div id="header"><h1>我来表白了！钟佳祺，我喜欢你！</h1></div>
<div id="content">
<h2>你，可以答应我吗？</h2>
<h2>其实，在一开学的时候我就对你有好感了，但是当时还不喜欢你，之后，我们排位置，我多么希望你排在我附近，结果你排在我前面，可是天有不测风云，后来，你被调走了，我真的，无法描述我心中的感受，后来呢，我就不知道为什么，就喜欢上了你。好吧，我承认，我确实是很烦人，但，我想改，改不掉！我现在只希望你答应我，因为，我是真的喜欢你啊！</h2>
<h2>我看你和fmx很像一对情侣，当时我是真的害怕啊，求求你了，答应我吧！！</h2>
